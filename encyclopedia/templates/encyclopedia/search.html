{% extends "encyclopedia/layout.html" %}

{% block title %}

 Search Results
    
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    {% if results|length > 0 %}
        <ul>
            {% for result in results %}
                <li><a href="{% url 'encyclopedia:title' name=result %}">{{ result }}</a></li>
            {% endfor %}
        </ul>
    {% else %} 
        <h1>No results</h1>
    {% endif %}
{% endblock %}
